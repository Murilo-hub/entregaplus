{% extends "base.html" %} {% block title %}Login - Entrega+{% endblock %}

{% block content %}
<div class="centered-box">
    <h2>Login</h2>
    <form method="POST" action="{{ url_for('main.login') }}">
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Seu email" required>
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha:</label>
            <input type="password" id="senha" name="senha" class="form-control" placeholder="Sua senha" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button> </form>
    <p class="mt-3 text-center">Não tem uma conta? <a href="{{ url_for('main.cadastro') }}">Faça cadastro</a></p>
</div>
{% endblock %}
