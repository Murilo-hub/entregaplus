<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Entrega+</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="centered-box">
    <h2>Login</h2>
    <form method="POST">
      <label>Email:</label>
      <input type="email" name="email" placeholder="Seu email" required>

      <label>Senha:</label>
      <input type="password" name="senha" placeholder="Sua senha" required>

      <button type="submit" href="{{ url_for('main.home') }}">Entrar</button>
    </form>
  </div>

    
</body>
</html>
